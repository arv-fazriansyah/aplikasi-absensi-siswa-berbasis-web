<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi Siswa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding-top: 80px;
    }
    
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
      transition: all 0.3s ease;
    }
    
    .navbar-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .navbar-brand {
      font-size: 1.25rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }
    
    .navbar-info {
      display: flex;
      gap: 2rem;
      align-items: center;
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .navbar-info span {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .navbar-badge {
      background: transparent;
      color: rgba(255, 255, 255, 0.9);
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.75rem;
    }
    
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    
    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 1rem;
    }
    
    .container {
      padding: 2rem;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
    }
    
    .form-group label {
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .form-group input,
    .form-group select {
      padding: 0.875rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.2s ease;
      background: white;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    
    .form-group select {
      cursor: pointer;
    }
    

    
    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 2rem 0 1rem 0;
    }
    
    .table-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #1f2937;
    }
    
    .student-count {
      background: #4f46e5;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 600;
    }
    
    .table-wrapper {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th {
      background: #f1f5f9;
      color: #475569;
      font-weight: 600;
      padding: 1rem;
      text-align: left;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    td {
      padding: 1rem;
      border-bottom: 1px solid #e2e8f0;
      vertical-align: middle;
    }
    
    tr:last-child td {
      border-bottom: none;
    }
    
    tr:hover {
      background: #f8fafc;
    }
    
    .student-name {
      font-weight: 600;
      color: #1f2937;
    }
    
    .student-nisn {
      color: #6b7280;
      font-size: 0.875rem;
    }
    
    .status-select {
      padding: 0.5rem 0.75rem;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 0.875rem;
      background: white;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      max-width: 120px;
    }
    
    .status-select:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    
    .status-select option[value="Hadir"] {
      background: #dcfce7;
      color: #166534;
    }
    
    .status-select option[value="Izin"] {
      background: #fef3c7;
      color: #92400e;
    }
    
    .status-select option[value="Sakit"] {
      background: #dbeafe;
      color: #1e40af;
    }
    
    .status-select option[value="Alpa"] {
      background: #fee2e2;
      color: #dc2626;
    }
    
    .submit-container {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      display: none;
    }
    
    .submit-btn {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: #6b7280;
    }
    
    .empty-state h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: #374151;
    }
    
    /* Tablet styles */
    @media (max-width: 1024px) {
      .container {
        margin: 1.5rem 1rem;
        padding: 1.5rem;
      }
      
      .navbar-content {
        padding: 1rem 1.5rem;
      }
      
      .form-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.25rem;
      }
      
      .navbar-info {
        gap: 1.5rem;
        font-size: 0.8rem;
      }
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      body {
        padding-top: 140px;
      }
      
      .container {
        margin: 1rem 0.75rem;
        padding: 1.25rem;
        border-radius: 16px;
      }
      
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
      }
      
      .navbar-content {
        padding: 0.75rem 1rem;
        flex-direction: column;
        gap: 0.75rem;
        text-align: center;
      }
      
      .navbar-brand {
        font-size: 1.1rem;
      }
      
      .navbar-info {
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
        font-size: 0.75rem;
      }
      
      .navbar-info span {
        gap: 0.25rem;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }
      
      .form-group input,
      .form-group select {
        padding: 0.75rem;
        font-size: 0.9rem;
      }
      
      .table-header {
        flex-direction: column;
        gap: 0.75rem;
        text-align: center;
        margin: 1.5rem 0 1rem 0;
      }
      
      .table-title {
        font-size: 1.1rem;
      }
      
      .student-count {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
      }
      
      .table-wrapper {
        overflow-x: auto;
        border-radius: 8px;
      }
      
      table {
        min-width: 500px;
      }
      
      th, td {
        padding: 0.75rem 0.5rem;
        font-size: 0.8rem;
      }
      
      th {
        font-size: 0.75rem;
        white-space: nowrap;
      }
      
      .student-name {
        font-size: 0.85rem;
      }
      
      .student-nisn {
        font-size: 0.75rem;
      }
      
      .status-select {
        font-size: 0.8rem;
        padding: 0.4rem 0.6rem;
        max-width: 100px;
      }
      
      .submit-btn {
        padding: 0.875rem 1.5rem;
        font-size: 0.9rem;
      }
    }

    /* Small mobile styles */
    @media (max-width: 480px) {
      body {
        padding-top: 160px;
      }
      
      .container {
        margin: 0.75rem 0.5rem;
        padding: 1rem;
        border-radius: 12px;

      .navbar-content {
        padding: 0.5rem 0.75rem;
        gap: 0.5rem;
      }
      
      .navbar-brand {

      }
      
      .navbar-info {
        font-size: 0.7rem;
        gap: 0.75rem;
      }
      
      .form-grid {
        gap: 0.875rem;
        margin-bottom: 1.25rem;
      }
      
      .form-group label {
        font-size: 0.8rem;
        margin-bottom: 0.4rem;
      }
      
      .form-group input,
      .form-group select {
        padding: 0.625rem;

        border-radius: 8px;
      }
      
      .table-header {
        margin: 1.25rem 0 0.75rem 0;
        gap: 0.5rem;
      }
      
      .table-title {
        font-size: 1rem;
      }
      
      .student-count {

        padding: 0.3rem 0.6rem;
      }
      
      table {

      }
      
      th, td {
        padding: 0.625rem 0.4rem;
        font-size: 0.75rem;
      }
      
      th {
        font-size: 0.7rem;
      }
      
      .student-name {
        font-size: 0.8rem;
      }
      
      .student-nisn {
        font-size: 0.7rem;
      }
      
      .status-select {
        font-size: 0.75rem;
        padding: 0.35rem 0.5rem;
        max-width: 90px;
      }
      
      .submit-btn {
        padding: 0.75rem 1.25rem;
        font-size: 0.85rem;
      }
      
      .empty-state {
        padding: 2rem 0.75rem;
      }
      
      .empty-state h3 {
        font-size: 1rem;
      }
      
      .empty-state p {
        font-size: 0.85rem;
      }
    }
  </style>

<body>
  <nav class="navbar">
    <div class="navbar-content">
      <a href="#" class="navbar-brand">Sistem Absensi Siswa</a>
      <div class="navbar-info">
        <span><strong>__NAMA_SEKOLAH__</strong></span>
        <span>NPSN: <span class="navbar-badge">__NPSN__</span></span>
        <span>Tahun Ajaran: <strong>__TAHUN_AJARAN__</strong></span>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="form-grid">
        <div class="form-group">
          <label for="tanggal">Tanggal</label>
          <input type="date" id="tanggal">
        </div>
        <div class="form-group">
          <label for="kelas">Kelas</label>
          <select id="kelas">
            <option value="">Pilih Kelas</option>
            __KELAS_OPTIONS__
          </select>
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role">__ROLE_OPTIONS__</select>
        </div>
      </div>

    <form id="formAbsensi">
      <div class="table-header" id="tableHeader" style="display: none;">
        <h3 class="table-title">Daftar Siswa</h3>
        <div class="student-count" id="studentCount">0 Siswa</div>
      </div>
      
      <div class="table-wrapper" id="tableWrapper" style="display: none;">
        <table id="tabelSiswa">
          <thead>
            <tr>
              <th>NISN</th>
              <th>Nama Siswa</th>
              <th>Status Kehadiran</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      
      <div class="submit-container" id="submitContainer">
        <button type="submit" class="submit-btn" id="submitBtn">Simpan Absensi</button>
      </div>
    </form>
  </div>

<script>
const token="__TOKEN__"; 
const NPSN="__NPSN__"; 
const tbody=document.querySelector("#tabelSiswa tbody");
const submitBtn=document.getElementById("submitBtn");
const submitContainer=document.getElementById("submitContainer");
const studentCount=document.getElementById("studentCount");

tanggal.value=new Date().toISOString().split("T")[0];

kelas.addEventListener("change", async()=>{
  if(!kelas.value) {
    document.getElementById("tableHeader").style.display="none";
    document.getElementById("tableWrapper").style.display="none";
    submitContainer.style.display="none";
    return;
  }
  
  const res=await fetch(`?token=${token}&kelas=${kelas.value}`);
  const data=await res.json();
  tbody.innerHTML="";
  
  if(data.length){
    studentCount.textContent = `${data.length} Siswa`;
    data.forEach(s=>tbody.innerHTML+=`
      <tr>
        <td><span class="student-nisn">${s.NISN}</span></td>
        <td><span class="student-name">${s.NAMA}</span></td>
        <td>
          <select class="status-select" data-nisn="${s.NISN}" data-nama="${s.NAMA}">
            <option value="Hadir">Hadir</option>
            <option value="Izin">Izin</option>
            <option value="Sakit">Sakit</option>
            <option value="Alpa">Alpa</option>
          </select>
        </td>
      </tr>`);
    document.getElementById("tableHeader").style.display="flex";
    document.getElementById("tableWrapper").style.display="block";
    submitContainer.style.display="flex";
  } else {
    tbody.innerHTML=`
      <tr>
        <td colspan="3">
          <div class="empty-state">
            <h3>Tidak Ada Data Siswa</h3>
            <p>Belum ada siswa terdaftar untuk kelas ini</p>
          </div>
        </td>
      </tr>`;
    studentCount.textContent = "0 Siswa";
    document.getElementById("tableHeader").style.display="flex";
    document.getElementById("tableWrapper").style.display="block";
    submitContainer.style.display="none";
  }
});

formAbsensi.addEventListener("submit", async e=>{
  e.preventDefault();
  
  // Disable button and show loading state
  const originalText = submitBtn.textContent;
  submitBtn.textContent = "Menyimpan...";
  submitBtn.disabled = true;
  
  const data=[...document.querySelectorAll("select[data-nama]")].map(el=>({
    nisn:el.dataset.nisn,
    nama:el.dataset.nama,
    status:el.value
  }));
  
  const payload={
    tanggal:tanggal.value,
    npsn:NPSN,
    kelas:kelas.value,
    role:role.value,
    data
  };
  
  try {
    const res=await fetch(location.pathname,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(payload)
    });
    
    if(res.ok) {
      alert("✅ Data absensi berhasil disimpan!");
    } else {
      alert("❌ Gagal menyimpan data. Silakan coba lagi.");
    }
  } catch(error) {
    alert("❌ Terjadi kesalahan. Periksa koneksi internet Anda.");
  } finally {
    // Restore button state
    submitBtn.textContent = originalText;
    submitBtn.disabled = false;
  }
});
</script>
