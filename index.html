<!DOCTYPE html>
  <html lang="id">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Absensi ${sekolah["NAMA SEKOLAH"]}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#1E40AF',
            success: '#10B981',
            warning: '#F59E0B',
            danger: '#EF4444'
          }
        }
      }
    }
  </script>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen font-sans">
    <!-- Header -->
    <div class="bg-white shadow-lg border-b-4 border-primary">
      <div class="max-w-6xl mx-auto px-6 py-8">
        <div class="flex items-center space-x-4">
          <div class="bg-primary text-white p-3 rounded-full">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
            </svg>
          </div>
          <div>
            <h1 class="text-3xl font-bold text-gray-800">${sekolah["NAMA SEKOLAH"]}</h1>
            <p class="text-gray-600 mt-1">NPSN: ${sekolah.NPSN} ‚Ä¢ Tahun Ajaran: ${sekolah.TA}</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Main Content -->
    <div class="max-w-6xl mx-auto px-6 py-8">
      <!-- Control Panel -->
      <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
          <svg class="w-6 h-6 mr-3 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path>
          </svg>
          Pengaturan Absensi
        </h2>
        
        <div class="grid md:grid-cols-3 gap-6">
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Tanggal</label>
            <div class="relative">
              <input type="date" id="tanggal" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white">
              <svg class="absolute right-3 top-3 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
            </div>
          </div>
          
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Kelas</label>
            <div class="relative">
              <select id="kelas" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white appearance-none">
                <option value="">Pilih Kelas</option>
                ${kelasOptions}
              </select>
              <svg class="absolute right-3 top-3 w-5 h-5 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
          
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Role</label>
            <div class="relative">
              <select id="role" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white appearance-none">
                ${roleOptions}
              </select>
              <svg class="absolute right-3 top-3 w-5 h-5 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Student List -->
      <form id="formAbsensi">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden" style="display: none;" id="studentSection">
          <div class="bg-gradient-to-r from-primary to-secondary px-8 py-6">
            <h3 class="text-xl font-semibold text-white flex items-center">
              <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
              </svg>
              Daftar Siswa
            </h3>
          </div>
          
          <div class="overflow-x-auto">
            <table id="tabelSiswa" class="w-full">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider">NISN</th>
                  <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider">Nama Siswa</th>
                  <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider">Status Kehadiran</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200"></tbody>
            </table>
          </div>
          
          <div class="px-8 py-6 bg-gray-50 border-t">
            <button id="submitBtn" type="submit" class="bg-gradient-to-r from-success to-green-600 text-white px-8 py-3 rounded-xl font-semibold hover:from-green-600 hover:to-green-700 transform hover:scale-105 transition-all duration-200 shadow-lg flex items-center space-x-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
              <span>Simpan Absensi</span>
            </button>
          </div>
        </div>
      </form>
  
      <!-- Empty State -->
      <div id="emptyState" class="bg-white rounded-2xl shadow-xl p-12 text-center">
        <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
          <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
        </div>
        <h3 class="text-xl font-semibold text-gray-700 mb-2">Pilih Kelas untuk Memulai</h3>
        <p class="text-gray-500">Silakan pilih kelas dari dropdown di atas untuk menampilkan daftar siswa</p>
      </div>
    </div>
  
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
      <div class="bg-white rounded-2xl p-8 flex items-center space-x-4">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
        <span class="text-gray-700 font-medium">Memuat data...</span>
      </div>
    </div>
  
  <script>
  const token="${token}", NPSN="${sekolah.NPSN}";
  const tanggalEl=document.getElementById("tanggal"),
  kelasEl=document.getElementById("kelas"),
  roleEl=document.getElementById("role"),
  tbody=document.querySelector("#tabelSiswa tbody"),
  studentSection=document.getElementById("studentSection"),
  emptyState=document.getElementById("emptyState"),
  btn=document.getElementById("submitBtn"),
  loadingOverlay=document.getElementById("loadingOverlay");
  
  tanggalEl.value=new Date().toISOString().split("T")[0];
  
  function showLoading() {
    loadingOverlay.style.display = "flex";
  }
  
  function hideLoading() {
    loadingOverlay.style.display = "none";
  }
  
  function getStatusBadgeClass(status) {
    const classes = {
      'Hadir': 'bg-success text-white',
      'Izin': 'bg-warning text-white', 
      'Sakit': 'bg-blue-500 text-white',
      'Alpa': 'bg-danger text-white'
    };
    return classes[status] || 'bg-gray-500 text-white';
  }
  
  kelasEl.onchange=async()=>{
    if(!kelasEl.value) {
      studentSection.style.display = "none";
      emptyState.style.display = "block";
      return;
    }
    
    showLoading();
    emptyState.style.display = "none";
    
    try {
      const r=await fetch(\`?token=\${token}&kelas=\${kelasEl.value}\`);
      const data=await r.json();
      tbody.innerHTML="";
      
      if(data.length){
        data.forEach(s=>{
          const row = document.createElement('tr');
          row.className = 'hover:bg-gray-50 transition-colors duration-150';
          row.innerHTML=\`
            <td class="px-6 py-4 text-sm font-medium text-gray-900">\${s.NISN}</td>
            <td class="px-6 py-4">
              <div class="flex items-center">
                <div class="w-10 h-10 bg-primary text-white rounded-full flex items-center justify-center font-semibold mr-3">
                  \${s.NAMA.charAt(0).toUpperCase()}
                </div>
                <span class="text-sm font-medium text-gray-900">\${s.NAMA}</span>
              </div>
            </td>
            <td class="px-6 py-4">
              <select data-nisn="\${s.NISN}" data-nama="\${s.NAMA}" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 bg-white">
                <option value="Hadir">‚úÖ Hadir</option>
                <option value="Izin">üìù Izin</option>
                <option value="Sakit">üè• Sakit</option>
                <option value="Alpa">‚ùå Alpa</option>
              </select>
            </td>
          \`;
          tbody.appendChild(row);
        });
        studentSection.style.display = "block";
      } else {
        tbody.innerHTML='<tr><td colspan="3" class="px-6 py-12 text-center text-gray-500">Tidak ada siswa ditemukan</td></tr>';
        studentSection.style.display = "block";
      }
    } catch (error) {
      console.error('Error loading students:', error);
      tbody.innerHTML='<tr><td colspan="3" class="px-6 py-12 text-center text-red-500">Gagal memuat data siswa</td></tr>';
      studentSection.style.display = "block";
    } finally {
      hideLoading();
    }
  };
  
  document.getElementById("formAbsensi").onsubmit=async e=>{
    e.preventDefault();
    showLoading();
    
    try {
      const data=[...tbody.querySelectorAll("select")].map(el=>({
        nisn:el.dataset.nisn,
        nama:el.dataset.nama,
        status:el.value
      }));
      
      const payload={
        tanggal:tanggalEl.value,
        npsn:NPSN,
        kelas:kelasEl.value,
        role:roleEl.value,
        data
      };
      
      const res=await fetch(location.pathname,{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify(payload)
      });
      
      if(res.ok) {
        // Success notification
        const notification = document.createElement('div');
        notification.className = 'fixed top-4 right-4 bg-success text-white px-6 py-4 rounded-xl shadow-lg z-50 flex items-center space-x-3';
        notification.innerHTML = \`
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          <span class="font-medium">Absensi berhasil disimpan!</span>
        \`;
        document.body.appendChild(notification);
        setTimeout(() => notification.remove(), 3000);
      } else {
        throw new Error('Failed to save');
      }
    } catch (error) {
      // Error notification
      const notification = document.createElement('div');
      notification.className = 'fixed top-4 right-4 bg-danger text-white px-6 py-4 rounded-xl shadow-lg z-50 flex items-center space-x-3';
      notification.innerHTML = \`
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        <span class="font-medium">Gagal menyimpan absensi!</span>
      \`;
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 3000);
    } finally {
      hideLoading();
    }
  };
  </script>
